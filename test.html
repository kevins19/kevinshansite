<meta charset="utf-8">
<title>Hovering</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	* {
		margin: 0;
		padding: 0;
	}
	.icon {
		position:relative;
		width:120px;
		height:60px;
	}
	img {
  		position:absolute;
  		left:0;
	}

	p, img {
	  transition: all 0.7s ease-out;
	}
	a:hover > .iconup { opacity:0; }
	a:hover > h1 { color:red;}
	a:hover > p { transform: translateX(200px);}
</style>

</head>
<body>
<a class="clickable-area">
  <div class="icon">
	  <img class="icondown" src="https://www.fillmurray.com/120/60">
	  <img class="iconup" src="https://loremflickr.com/120/60">  	
  </div>

  <h1>THE TITLE</h1>
  <p>THE PARAGRAPH</p>
</a>
</body>
</html>
